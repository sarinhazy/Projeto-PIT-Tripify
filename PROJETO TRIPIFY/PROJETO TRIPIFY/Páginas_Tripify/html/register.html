<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Tripify</title>
  <link rel="stylesheet" href="css/login.css">
  <script defer src="js/register.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" class="logo" alt="Tripify">
      <h2>Criar sua conta</h2>

      <button class="google-btn">Continuar com Google</button>

      <div class="divider"><span>ou</span></div>

      <form id="registerForm">
        <label>Nome</label>
        <input type="text" id="name" placeholder="Seu nome" required>

        <label>Email</label>
        <input type="email" id="email" placeholder="name@example.com" required>

        <label>Senha</label>
        <input type="password" id="password" required>

        <button type="submit" class="btn-primary">Cadastrar-se</button>
      </form>

      <p class="link">JÃ¡ tem uma conta? <a href="login.html">Fazer login</a></p>
    </div>
  </div>
</body>
</html>
